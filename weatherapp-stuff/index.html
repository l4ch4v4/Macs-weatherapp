<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link href=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Maybe-weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class=" weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-primary" w-100 />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated:<span id="date"></li>
                        <li id="temperature-description"></li>
                        </span>
                    </ul>
                </div>
                <div class="row ">
                    <div class="flexWeather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="temperature-description"
                            id="icon" />
                        <div>
                            <strong id="temperature"></strong>
                            <span class="units"><a href="#" id="celsius-link" class="active">째C</a> |
                                <a href="#" id="fahrenheit-link">째F</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity:<span id="humidity"></span>%
                        </li>
                        <li>
                            Wind Speed:<span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>
                <div class="weather-forcast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast">Thur</div>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" id="icon"
                                width="36" />
                            <div class="weather-forcast-temp">
                                <span class="weather-forecast-temperature-max">
                                    10째</span>
                                <span class="weather-forecast-temperature-min">
                                    5째
                                </span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <small>
                <a href="https://github.com/l4ch4v4/Macs-weatherapp" target="_blank">
                    Open-source code</a>
                by Marlene A Chava & Hosted by <a href="https://www.netlify.com/" target="_blank"> Netlify</a>
            </small>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
